<html lang="nl-nl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Zijn we al over naar GCP, moeten we al eten, of moeten we al drinken?</title>
	<style>		h1 {
			color: rgb(51, 55, 64);
			font-family: "Melbourne", sans-serif;
			font-size: 36px;
			font-weight: 400;
			line-height: 45px;
			margin-top: 0px;
			}
			h2 {
			color: rgb(54, 201, 71);
			font-family: "Melbourne", sans-serif;
			font-size: 30px;
			font-weight: 400;
			line-height: 36px;
			margin-top: 0px;
			}
			.yes {
			color: rgb(54, 201, 71);
			}
			.no {
			color: rgb(237, 33, 87);
			}
	</style>
</head>
<body>
<center>
	<h1>
		Zijn we al over naar Google Cloud Platform? 
	</h1>
	<div id="Google">
	</div>
</center>
<p id="counter"></p>
<script>
var countDownDate = new Date("Dec 1, 2021 09:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "dagen " + hours + "uren "
  + minutes + "minuten " + seconds + "seconden ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
<script type="text/javascript">
	var date = new Date();
		var hour = date.getDate();
		if (date >= 2020-12-01 || date <= 2021-12-01) {

	    document.getElementById('Google').innerHTML = "<img src='images/true_logo.png' height='400' width='600'><h2 class='no'>Rustagh! We hebben tot 1 december 2021.</h2>"
		}
		else {
	    document.getElementById('Google').innerHTML = "<img src='images/gcp_logo.png' height='150' width='600'><h2 class='yes'>Ja, als het goed is wel...</h2>"
		}
</script>
<center>
	<h1>
		Moeten we al naar het Kaashuis? 
	</h1>
	<div id="Kaashuis">
	</div>
</center>
<script type="text/javascript">
	var date = new Date();
		var hour = date.getHours();
		var minutes = date.getMinutes();

		var day = date.getDay();
		var cheese_house_days = [2, 3, 5];
		if (hour == 11 && minutes >= 30 && minutes <= 45 && cheese_house_days.indexOf(day) > -1 )  {
	    document.getElementById('Kaashuis').innerHTML = "<img src='images/undraw_Hamburger_8ge6.png' height='400' width='600'><h2 class='yes'>Let's go! 11:45!</h2>"
		}
		else {
	    document.getElementById('Kaashuis').innerHTML = "<img src='images/undraw_work_time_lhoj.png' height='400' width='600'><h2 class='no'>Je bent te vroeg of te laat. 11:45, be there or be square!</h2>"
		}
</script>
<center>
	<h1>
		Of is het al tijd voor bier? 
	</h1>
	<div id="Bier">
	</div>
</center>
<script type="text/javascript">
	var date = new Date();
		var hour = date.getHours();
		if (hour >= 16 || hour <= 4) {

	    document.getElementById('Bier').innerHTML = "<img src='images/undraw_having_fun_iais.png' height='400' width='600'><h2 class='yes'>Ja, het is tijd voor bier! Proost!</h2>"
		}
		else {
	    document.getElementById('Bier').innerHTML = "<img src='images/undraw_work_time_lhoj.png' height='400' width='600'><h2 class='no'>Nee, nog effe geduld.</h2>"
		}
</script>
</body>
</html>
